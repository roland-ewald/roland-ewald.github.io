---
layout: default
---
<div class="col-md-12 blogtext">

  <header class="post-header">
    <h1>{{ page.title | escape }}</h1>
    <h5>{{ page.date | date: "%Y-%m-%d" }}</h5>
    <hr/>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    {% for tag in page.tags %}
                    <a href="{{ site.path }}/archive#{{tag}}">
                        <span class="label label-primary" style="line-height: 30px;">{{ tag }}</span>
                    </a>
                    {% endfor %}        
                </p>
            </div>
        </div>
    </div>
    <hr/>
  </header>

  {{ content }}



<div class="row">
    <div class="col-md-12">
        <p id="blogfooter">
            <a rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/">Licensed under:&nbsp; <img alt="CC-BY-SA" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" /></a>
        </p>
    </div>
</div>

<div id="disqus_thread" class="row col-md-12">

</div>

<script type="text/javascript">
var disqus_shortname = 'rolandsblog';
(function() {
    var dsq = document.createElement('script');
    dsq.type = 'text/javascript';
    dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>

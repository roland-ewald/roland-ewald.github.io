---
layout: default
---
<div class="col-md-12 blogtext">

  <header>
    <h1>{{ page.title | escape }}</h1>
    <hr class="border-primary opacity-50"/>
    <div class="container">
        <div class="row">
            <span class="col-md-2">
                <small class="text-primary">{{ page.date | date: "%Y-%m-%d" }}</small>
            </span>
            <span class="col-md-10">
                    {% for tag in page.tags %}
                    <a class="badge bg-primary badge-link" href="{{ site.path }}/archive#{{tag}}">
                        {{ tag }}
                    </a>
                    {% endfor %}
            </span>
        </div>
    </div>
    <hr class="border-primary opacity-50"/>
  </header>

  {{ content }}



<div class="row">
    <div class="col-md-12">
        <p id="blogfooter">
            <a rel="license" href="//creativecommons.org/licenses/by-sa/4.0/">Licensed under:&nbsp; <img alt="CC-BY-SA" style="border-width:0" src="//licensebuttons.net/l/by-sa/4.0/80x15.png" /></a>
        </p>
    </div>
</div>

</div>

---
layout: default
---
<div class="col-md-12 blogtext">

  <header class="post-header">
    <h1>{{ page.title | escape }}</h1>
    <h5>{{ page.date | date: "%Y-%m-%d" }}</h5>
    <hr/>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    {% for tag in page.tags %}
                    <a href="{{ site.path }}/archive#{{tag}}">
                        <span class="label label-primary" style="line-height: 30px;">{{ tag }}</span>
                    </a>
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>
    <hr/>
  </header>

  {{ content }}



<div class="row">
    <div class="col-md-12">
        <p id="blogfooter">
            <a rel="license" href="//creativecommons.org/licenses/by-sa/4.0/">Licensed under:&nbsp; <img alt="CC-BY-SA" style="border-width:0" src="//i.creativecommons.org/l/by-sa/4.0/80x15.png" /></a>
        </p>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <p id="blogfooter">
            <a href="/feed.xml">RSS Feed</a> &nbsp;&nbsp; <a href="/archive/">Archive</a>
        </p>
    </div>
</div>

</div>
